{% extends 'layout-blank.html' %}
{% load humanize %}

{% block title %}
  {{ form.title }}
{% endblock %}
{% block content %}
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" class="form-control" required value="{{form.data.name}}" disabled><br>

    <label for="fees">Fees:</label><br>
    <input type="text" pattern="[0-9]*" title="Harus digit angka" id="fees" name="fees" class="form-control" required value="{{form.data.fees|intcomma}}"disabled><br>
    <label for="teacher">Teacher:</label><br>
    <select id="teacher" name="id_teacher" class="form-control" required disabled>
      <option selected value="">------</option>
      {% for choice in form.teacher %}
        {% if choice.id == form.data.id_teacher.id %}
          <option value="{{ choice.id }}" selected>{{choice.id}}--{{ choice.name }}</option>
        {% else %}
          <option value="{{ choice.id }}" >{{choice.id}}--{{ choice.name }}</option>
        {% endif %}
      {% endfor %}
    </select><br>
        
    <p>Created at {{ form.data.date_created }}</p>
    <p>Last modify at {{ form.data.date_updated }}</p>
    <p>last modify by <b>{{ form.data.author }}</b> </p>
       
{% endblock %}
