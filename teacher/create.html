{% extends 'layout-blank.html' %}
{% block title %}
  {{ form.title }}
{% endblock %}
{% block content %}
  <form action="{% url 'Teacher:create' %}" method="post">
    {% csrf_token %}
    <label for="name">Name:</label><br>


    <input type="text" id="name" name="name" class="form-control" required autofocus><br>





    
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" class="form-control" required>
      <option selected value="">------</option>
      {% for choice in form.gender %}
          <option value="{{ choice.0 }}">{{ choice.1 }}</option>
      {% endfor %}
    </select><br>
    <label for="date_birth">Date Birth:</label><br>
    <input type="date" id="date_birth" name="date_birth" class="form-control" required><br>
    <label for="number_phone">Phone Number:</label><br>
    <input type="text" id="number_phone" name="number_phone" class="form-control" required><br>
    <label for="address">Address:</label><br>
    <textarea type="text" id="address" name="address" row ="3"class="form-control" required></textarea><br>

    <button class="btn btn-primary mb-3">submit</button>
  </form>
{% endblock %}
