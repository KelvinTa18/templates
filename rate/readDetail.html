{% extends 'layout-blank.html' %}
{% block title %}
  {{ form.title }}
{% endblock %}
{% block content %}
    <label for="attendance">Attendance:</label><br>
    <select id="attendance" name="id_attendance" class="form-control" required disabled >
      <option selected value="">------</option>

      {% for choice in form.attendance %} 
        {% if form.data.id_attendance.id == choice.id %}
          <option value="{{ choice.id }}" selected>{{ choice.id }} - {{choice.id_student}} - {{choice.id_schedule.date}}</option>
        {% else %}
          <option value="{{ choice.id }}">{{ choice.id }} - {{choice.id_student}} - {{choice.id_schedule.date}}</option>
        {% endif %}
      {% endfor %}
    </select><br>
    <label for="rate">Rate:</label><br>
    <select id="rate" name="rate" class="form-control" required disabled >
      <option selected value="">------</option>

      {% for choice in form.rate %} 
        {% if form.data.rate == choice.0 %}
          <option value="{{ choice.0 }}" selected>{{ choice.1 }}</option>
        {% else %}
          <option value="{{ choice.0 }}">{{ choice.1 }}</option>
        {% endif %}
      {% endfor %}
    </select><br>
    <p>Created at {{ form.data.date_created }}</p>
    <p>Last modify at {{ form.data.date_updated }}</p>
    <p>last modify by <b>{{ form.data.author }}</b> </p>
{% endblock %}
